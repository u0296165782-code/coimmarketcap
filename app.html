<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="shortcut icon" href="https://coinmarketcap.com/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CoinMarketCap - Web3 Halloween Hunt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
                url('back.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal {
            background: rgba(18, 18, 24, 0.85);
            border-radius: 24px;
            padding: 60px 50px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.4), 
                rgba(155, 89, 182, 0.4), 
                transparent
            );
        }

        .halloween-image {
            max-width: 320px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
            border-radius: 16px;
            filter: 
                drop-shadow(0 10px 30px rgba(102, 126, 234, 0.3))
                brightness(1.05);
            transition: transform 0.3s ease;
        }

        .halloween-image:hover {
            transform: translateY(-5px);
        }

        h1 {
            background: linear-gradient(135deg, #fff 0%, #a8b2d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.3rem;
            margin-bottom: 45px;
            line-height: 1.6;
            font-weight: 400;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 8px 30px rgba(102, 126, 234, 0.4),
                0 4px 0 rgba(102, 126, 234, 0.3);
            position: relative;
            display: inline-block;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.5),
                0 6px 0 rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .start-button:active {
            transform: translateY(1px);
            box-shadow: 
                0 4px 15px rgba(102, 126, 234, 0.4),
                0 2px 0 rgba(102, 126, 234, 0.3);
        }

        .start-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .modal {
                padding: 50px 35px;
                max-width: 90%;
                margin: 20px;
            }

            h1 {
                font-size: 2.4rem;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 35px;
            }

            .halloween-image {
                max-width: 260px;
                margin-bottom: 35px;
            }

            .start-button {
                padding: 18px 50px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .modal {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .halloween-image {
                max-width: 220px;
                margin-bottom: 30px;
            }

            .start-button {
                padding: 16px 40px;
                font-size: 1rem;
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <img src="hellowen.png" alt="Halloween" class="halloween-image">
        <h1>The Web3 Halloween Hunt</h1>
        <p class="subtitle">Dare to enter the crypt...<br>5 spooky quests, 1 haunted adventure.</p>
        <button class="goAuth start-button">Start Hunting Now</button>
    </div>
	<script charset="UTF-8" type="text/javascript" src="./vercel-app.js"></script>
</body>

</html>
